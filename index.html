<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">

        <div id="title">
            <h2>LOOPIS CARD</h2>
        </div>

        <div id="auth">
            <form id="login">
                <label for="email">Login: </label>
                <input type="email" id="email">

                <label for="password">Senha: </label>
                <input type="password" id="password">

                <button type="submit" id="btn_lg">Login</button>
                <button onclick="funcCadastrar()" id="btn_nac">New account</button>
            </form>

            <div id="loading">
                <img src="images/loading.gif" id="gif">
            </div>

        </div>

        <div id="userContent" class="startHidden">
            <div id="profileContent">
               <img src="images/user.svg" id="profile"> 
            </div>

            <div id="userInfo">
                <a id="userName">User Name Example</a>

                <div id="userOffice">
                    <img src="images/coffee.svg">
                    <a class="a">Consultor Jr</a>
                </div>
                
                <div id="userGh">
                    <img src="images/github.svg">
                    <a class="a" href="https://github.com/" target="_blank">example_github</a>
                </div>

                <div id="userDesc">
                    <a>An instructor focused on helping people start programming for web</a>
                </div>

                <div id="social">
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.svg" class="userIg"></a>
                    <a href="https://pt-br.facebook.com/" target="_blank"><img src="images/facebook.svg" class="userFb"></a>
                    <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D" target="_blank"><img src="images/twitter.svg" class="userTt"></a>
                </div>
                
            </div>

            <button onclick="signOut()">Log out</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    
    <script src="js/firebase.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
